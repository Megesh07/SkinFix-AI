version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - skinfix-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - CORS_ORIGINS=http://localhost:3000
      - MODEL_PATH=../ml-models/vit/fine_tuned_vit/model.safetensors
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11435/api/generate}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./ml-models:/app/ml-models:ro
    networks:
      - skinfix-network

  # Optional: Ollama Service (if running in Docker)
  # ollama:
  #   image: ollama/ollama:latest
  #   ports:
  #     - "11435:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   networks:
  #     - skinfix-network

networks:
  skinfix-network:
    driver: bridge

